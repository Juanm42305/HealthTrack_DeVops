name: CI/CD Programado (Viernes 3PM)

on:
  # Mantenemos el 'push' para que puedas probar cambios manualmente si quieres
  push:
    branches: [ "main" ]
  
  # --- AQUÍ ESTÁ LA MAGIA ---
  schedule:
    # Minuto (0) Hora (20) DíaMes (*) Mes (*) DíaSemana (5=Viernes)
    # 20:00 UTC = 15:00 Colombia (3 PM)
    - cron: '0 20 * * 5'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      # Ejecutamos las pruebas para asegurar calidad antes de desplegar
      - name: Correr Pruebas (Jest)
        run: npm test

      # Si las pruebas pasan, Vercel desplegará automáticamente 
      # gracias a su integración, o puedes añadir el paso de deploy aquí si usas Vercel CLI.
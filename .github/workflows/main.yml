name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      # ðŸ”§ Instalar Vitest si no estÃ¡ incluido en package.json
      - name: Ensure Vitest is installed
        run: npm install -D vitest

      - name: Run tests with Vitest
        run: npm test

      - name: Post Setup Node.js
        if: always()
        run: echo "âœ… Node.js environment cleaned up"

      - name: Complete job
        if: always()
        run: echo "ðŸŽ‰ Workflow complete!"


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Citas - HealthTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">üìÖ Gesti√≥n de Citas</h2>

    <form method="POST" class="card card-body mb-4">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Paciente</label>
          <select name="paciente_id" class="form-select" required>
            <option value="">Selecciona un paciente</option>
            {% for p in pacientes %}
              <option value="{{ p['id'] }}">{{ p['nombre'] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Doctor</label>
          <select name="doctor_id" class="form-select" required>
            <option value="">Selecciona un doctor</option>
            {% for d in doctores %}
              <option value="{{ d['id'] }}">{{ d['nombre'] }} - {{ d['especialidad'] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Fecha</label>
          <input type="date" name="fecha" class="form-control" required>
        </div>

        <div class="col-md-2">
          <label class="form-label">Hora</label>
          <input type="time" name="hora" class="form-control" required>
        </div>

        <div class="col-12 mt-2">
          <input name="motivo" class="form-control" placeholder="Motivo (opcional)">
        </div>

        <div class="col-12 mt-3 d-grid">
          <button class="btn btn-primary">Agendar Cita</button>
        </div>
      </div>
    </form>

    <h4>üìã Citas programadas</h4>
    <table class="table table-striped table-bordered mt-2">
      <thead class="table-dark">
        <tr><th>ID</th><th>Paciente</th><th>Doctor</th><th>Fecha</th><th>Hora</th><th>Motivo</th><th>Acci√≥n</th></tr>
      </thead>
      <tbody>
        {% for c in citas %}
        <tr>
          <td>{{ c['id'] }}</td>
          <td>{{ c['paciente'] }}</td>
          <td>{{ c['doctor'] }}</td>
          <td>{{ c['fecha'] }}</td>
          <td>{{ c['hora'] }}</td>
          <td>{{ c['motivo'] or '' }}</td>
          <td>
            <a href="/eliminar_cita/{{ c['id'] }}" class="btn btn-danger btn-sm" onclick="return confirm('Eliminar cita?')">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">‚¨ÖÔ∏è Volver al inicio</a>
  </div>
</body>
</html>

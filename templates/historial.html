<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Historial Clínico</title>
</head>
<body>
    <h1>Agregar Historial Clínico</h1>

    <form method="POST">
        <label for="paciente_id">Paciente:</label>
        <select name="paciente_id" id="paciente_id" required>
            <option value="">Seleccione un paciente</option>
            {% for p in pacientes %}
                <option value="{{ p[0] }}">{{ p[3] }} - {{ p[2] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="diagnostico">Diagnóstico:</label><br>
        <textarea id="diagnostico" name="diagnostico" rows="3" cols="40" required></textarea><br><br>

        <label for="tratamiento">Tratamiento:</label><br>
        <textarea id="tratamiento" name="tratamiento" rows="3" cols="40" required></textarea><br><br>

        <label for="observaciones">Observaciones:</label><br>
        <textarea id="observaciones" name="observaciones" rows="3" cols="40"></textarea><br><br>

        <button type="submit">Guardar Historial</button>
        <a href="{{ url_for('pacientes') }}">⬅️ Regresar</a>
    </form>
</body>
</html>

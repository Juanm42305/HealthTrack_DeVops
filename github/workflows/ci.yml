# Nombre del workflow
name: Continuous Integration

on:
  # Se ejecuta en cada push a la rama main
  push:
    branches: [ "main" ]
  # También se ejecuta en cada pull request hacia main
  pull_request:
    branches: [ "main" ]

jobs:
  # El único trabajo se llama 'build'
  build:
    # Se ejecuta en una máquina virtual con la última versión de Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Descarga el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura el entorno de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Usa la caché de npm para acelerar las instalaciones
          cache: 'npm'

      # 3. Instala las dependencias de forma segura
      - name: Install dependencies
        run: npm ci

      # 4. Ejecuta el linter para revisar el estilo del código
      - name: Run linter
        run: npm run lint

      # 5. Ejecuta las pruebas para asegurar la calidad
      - name: Run tests
        run: npm run test
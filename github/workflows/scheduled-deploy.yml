

# Nombre del flujo de trabajo
name: Scheduled Vercel Deployment

on:
  schedule:
    # 3:00 PM en Colombia (UTC-5) es 20:00 en UTC.
    # Se ejecuta a las 20:00 UTC (3 PM hora local) todos los s√°bados (6).
    - cron: '0 20 * * 6'
  
  # Permite ejecutarlo manualmente desde GitHub
  workflow_dispatch:

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Token para poder hacer push al repositorio
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create empty commit and push to trigger Vercel
        run: |
          git config --global user.name "GitHub Actions Scheduler"
          git config --global user.email "actions@github.com"
          git commit --allow-empty -m "chore: Trigger scheduled deployment for Vercel"
          git push